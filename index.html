<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2><span class="quote-head">Quote</span> Generator</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="name">Loading...</span>
        <div class="quote-btns">
            <button onclick="retrieveQuote(quoteApi)">New Quote</button>
            <button onclick="tweet()"><img src="images/twitter.png">Tweet</button>
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
